{{> layout/header}}
<body>
{{> navbar}}
<div class="container">
    <h1 class="pt-md-5 pb-md-5">Trainer</h1>

    <div class="card-deck">
        {{#trainers}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}}</h4>
                </div>
                {{#listPk}}
                <div id="pokemonCarouselControls{{id}}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{sprites.front_default}}" class="d-block w-100" alt="pokemon">
                        </div>
                        <div class="carousel-item">
                            <img src="{{sprites.back_default}}" class="d-block w-100" alt="pokemon">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#pokemonCarouselControls{{id}}" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#pokemonCarouselControls{{id}}" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <li>
                    <ul>{{name}}</ul>
                </li>
                {{/listPk}}
                <a class="nav-link" href="/fight/{{name}}">
                    <h3>Attaquez !</h3>
                </a>
            </div>

        </div>
        {{/trainers}}
    </div>

</div>

</body>
</html>
