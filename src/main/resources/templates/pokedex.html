{{> layout/header}}

<body>
{{> navbar}}
<div class="container">
    <h1 class="pt-md-5 pb-md-5">Pokedex</h1>

    <div class="card-deck">
        {{#pokemonTypes}}
        <div class="col-md-3">
            <div class="card shadow-sm mb-3">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{name}} <!--2--><span class="badge badge-secondary">Id {{id}} <!--3--></span></h4>
                </div>
                <div id="pokemonCarouselControls{{id}}" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{sprites.front_default}}" class="d-block w-100" alt="pokemon">
                        </div>
                        <div class="carousel-item">
                            <img src="{{sprites.back_default}}" class="d-block w-100" alt="pokemon">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#pokemonCarouselControls{{id}}" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#pokemonCarouselControls{{id}}" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="card-body">
                    <span class="badge badge-primary">Speed : {{stats.speed}}</span>
                    <span class="badge badge-primary">Attack : {{stats.attack}}</span>
                    <span class="badge badge-primary">Defense : {{stats.defense}}</span>
                    <span class="badge badge-primary">HP : {{stats.hp}}</span>
                </div>
                <div class="card-footer">
                Types :
                    <div>
                        {{#types}}
                        <span class="badge badge-primary">{{.}}</span>
                        {{/types}}
                    </div>
                </div>
            </div>
        </div>
        {{/pokemonTypes}}
    </div>

</div>

</body>
</html>
